    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByKK5JwSGDlwlgVwJfqy6qffZ_lzE7MEA",
            authDomain: "task-management-452a7.firebaseapp.com",
            databaseURL: "https://task-management-452a7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "task-management-452a7",
            storageBucket: "task-management-452a7.appspot.com",
            messagingSenderId: "886659271691",
            appId: "1:886659271691:web:3d6eed9ee2aa2944fe0b0e",
            measurementId: "${config.measurementId}"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, get, ref, set, child, update, remove } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"

        const db = getDatabase();

        let inputUsername = document.getElementById("inputUsername")
        let inputEmail = document.getElementById("inputEmail")
        let inputPassword = document.getElementById("inputPassword")

        let insertBtn = document.getElementById("insertBtn")
        let selectBtn = document.getElementById("selectBtn")
        let updateBtn = document.getElementById("updateBtn")
        let deleteBtn = document.getElementById("deleteBtn")
        let getBtn = document.getElementById("getBtn")


        function insertData() {
            set(ref(db, "users/" + inputUsername.value), {
                username: inputUsername.value,
                email: inputEmail.value,
                password: inputPassword.value,
            }).then(() => {
                alert('data stored successfully')
            }).catch((err) => {
                console.log(err)
                alert('error: ' + err)
            })
        }

        function selectData() {
            const dbref = ref(db);
            get(child(dbref, "users/" + inputUsername.value))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        inputUsername.value = snapshot.val().username
                        inputEmail.value = snapshot.val().email
                        inputPassword.value = snapshot.val().password
                    } else {
                        alert('no data found')
                    }
                }).catch((err) => {
                    alert('error: ', err)
                })
        }

        function updateData() {
            update(ref(db, "users/" + inputUsername.value), {
                username: inputUsername.value,
                email: inputEmail.value,
                password: inputPassword.value,
            }).then(() => {
                alert('data updated successfully')
            }).catch((err) => {
                console.log(err)
                alert('error: ' + err)
            })
        }

        function deleteData() {
            remove(ref(db, "users/" + inputUsername.value))
                .then((res) => {
                    console.log(res)
                    alert('data deleted successfully')
                }).catch((err) => {
                    console.log(err)
                    alert('error: ' + err)
                })
        }

        function getData() {
            const dbref = ref(db);
            get(child(dbref, "users/"))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        alert(JSON.stringify(snapshot))
                    } else {
                        alert('no data found')
                    }
                }).catch((err) => {
                    alert('error: ', err)
                })
        }

        insertBtn.addEventListener('click', insertData);
        selectBtn.addEventListener('click', selectData);
        updateBtn.addEventListener('click', updateData);
        deleteBtn.addEventListener('click', deleteData);
        getBtn.addEventListener('click', getData);



    </script>
