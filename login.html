<body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="lead">Login</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </form>
                <button id="loginBtn" class="btn btn-success">Login</button>
            </div>
        </div>
        <div class="col">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="module">

        let inputUsername = document.getElementById("inputUsername")
        let inputPassword = document.getElementById("inputPassword")

        let loginBtn = document.getElementById("loginBtn")

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByKK5JwSGDlwlgVwJfqy6qffZ_lzE7MEA",
            authDomain: "task-management-452a7.firebaseapp.com",
            databaseURL: "https://task-management-452a7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "task-management-452a7",
            storageBucket: "task-management-452a7.appspot.com",
            messagingSenderId: "886659271691",
            appId: "1:886659271691:web:3d6eed9ee2aa2944fe0b0e",
            measurementId: "${config.measurementId}"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, get, ref, set, child, update, remove } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"

        const db = getDatabase();

        function loginUser() {
            const dbref = ref(db);
            get(child(dbref, "users/" + inputUsername.value))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        if (snapshot.val().username == inputUsername.value && snapshot.val().password == inputPassword.value) {
                            alert('Login Successfull')
                        }
                    } else {
                        alert('Unsuccessfull login')
                    }
                }).catch((err) => {
                    alert('error: ', err)
                })
        }

        loginBtn.addEventListener('click', loginUser);

    </script>
</body>
