<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="assets/js/site-boilerplate.js"></script>

    <style>
        footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
        }
    </style>

    <title>Task management</title>
</head>

<body>
    <div id="header"></div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="lead">Projects</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    Add a project
                </button>
            </div>
            <div id="projectList">
            </div>
        </div>
        <div class="row">
            <div class="col-2" id="allTasks"></div>
            <div class="col" id="projectTasks">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col">User</th>
                            <th scope="col">Created at</th>
                        </tr>
                    </thead>
                    <tbody id="projectTasks">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modals">
        <!-- Add task modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputProjectTitle">Title</label>
                                <input type="text" id="inputProjectTitle" class="form-control"
                                    placeholder="Project title">
                                <label for="inputProjectDescription">Descrition</label>
                                <textarea class="form-control" id="inputProjectDescription"
                                    placeholder="What are you going to do?" rows="3"></textarea>
                            </div>
                            <hr>
                            <h4>Add users to the project</h4>
                            <div class="input-group">
                                <select class="custom-select" id="usersSelect">
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" id="addUserBtn" type="button"
                                        onclick="addUser">addUser</button>
                                </div>
                            </div>
                            <ul class="list-group mt-3" id="usersList">
                                No users selected
                            </ul>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="createProjectBtn" class="btn btn-primary">Save Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br>
    <br>
    <br>
    <br>


    <div id="footer"></div>


    <script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-database.js"></script>
    <script src="assets/js/site-boilerplate.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/projects.js"></script>

</body>

</html>
